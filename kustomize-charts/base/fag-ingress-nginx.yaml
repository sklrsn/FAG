apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  #namespace: fag
spec:
  ingressClassName: nginx
  rules:
    - host: www.sklrsn.in
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: fag-order-gateway
                port:
                  number: 8080
            path: /order-gateway
  tls:
    - hosts:
        - www.sklrsn.in
      secretName: nginx-tls-secret
