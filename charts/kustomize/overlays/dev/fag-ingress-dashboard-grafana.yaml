apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-dashboards-grafana
spec:
  ingressClassName: nginx
  rules:
    - host: www.dev.sklrsn.in
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: loki-grafana
                port:
                  number: 80
            path: /grafana
  tls:
    - hosts:
        - www.dev.sklrsn.in
      secretName: nginx-tls-secret
