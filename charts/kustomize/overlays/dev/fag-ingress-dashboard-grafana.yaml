apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-dashboards-grafana
  annotations:
    namespace: loki
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: www.dev.sklrsn.in
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: loki-grafana
                port:
                  number: 3000
            path: /grafana
  tls:
    - hosts:
        - www.dev.sklrsn.in
      secretName: nginx-tls-secret
