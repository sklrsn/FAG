apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-jaegar
  namespace: fag
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: www.sklrsn.in
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: fag-jaegar
                port:
                  number: 16686
            path: /jaegar
  tls:
    - hosts:
        - www.sklrsn.in
      secretName: nginx-tls-secret
