apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-ingress
  namespace: fag
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - www.sklrsn.in
      secretName: traefik-tls-secret
  rules:
    - host: www.sklrsn.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fag-order-gateway
                port:
                  number: 8080
